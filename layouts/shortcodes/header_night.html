<!--Header Night-->
{{ $color := (index ($.Page.Parent.Params.colors) 0) }}
{{ $image_path :=  printf "img/isotip_%s.png" $color }}
<section class ="night_title">
  <a href="{{ '/' | relURL}}"><img src="{{$image_path | relURL}}" width="50"></a>
  <h2>{{ i18n "night"}} {{substr $.Page.Parent.Dir -2 1}}:{{$.Page.Parent.Title}}<h2>
  <hr>
  {{ with .Get "title"}}<h3 class="text-center green">{{.}}</h3>{{end}}
</section>
<!--/Header Night-->
