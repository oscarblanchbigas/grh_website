<!--Intro Cazador-->
{{ $hunter := $.Page.Parent.Params.hunter}}
{{ $image_path :=  printf "/img/avatar_%s.png" $hunter }}
<section class ="intro_hunter noSwipe">
  <div class = "container-fluid">
    <div class="row">
    <div class="col-xs-8 text-left">
        {{ with .Get "text"}}<p>{{.}}</p>{{end}}
      </div>
      <div class="col-xs-4 text-center">
        <img src="{{$image_path | relURL}}"  class="img-responsive">
      </div>
    </div>
  </div>
</section>
<!--/Intro Cazador-->
