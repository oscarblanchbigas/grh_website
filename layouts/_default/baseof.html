<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cazadores de Rayos Gamma</title>
    <meta name="description" content="{% block description %}Cazadores de Rayos Gamma{% endblock %}">
    <!-- To ensure proper rendering and touch zooming, add the viewport meta tag to your <head>. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="Shortcut Icon" href='{{ "favicon.png" | absURL}}' type="image/x-icon">

    <link href='http://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href='{{ "css/style.css"  | absURL  }}' />
    <link rel="stylesheet" type="text/css" href='{{ "css/main.bundle.css"  | absURL  }}' />


    <!-- <link rel="stylesheet"
          href="https://sadanand-singh.github.io/css/jupyter.css"> -->

    <!-- <link rel="stylesheet"
          href="https://chrisalbon.com/css/syntax.css"> -->





     <!-- Scripts -->
    <script src='{{ "js/jquery-1.11.3.min.js" | absURL }}'></script>
    <script src='{{ "js/bootstrap.min.js" | absURL }}'></script>
    <script src='{{ "js/jquery.placeholder.js" | absURL }}'></script>
    <script src='{{ "js/modernizr.custom.js" | absURL }}'></script>
    <script src='{{ "js/classie.js" | absURL }}'></script>
    <script src='{{ "js/cbpSplitLayout.js" | absURL }}'></script>
    <script src='{{ "js/init.js" | absURL }}'></script>
    <script src='{{ "js/jquery.touchSwipe.min.js" | absURL }}'></script>
    <script src='{{ "js/bootstrap-slider.min.js" | absURL }}'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  </head>
  <body>

    {{ block "navbar" . }}
    {{ end }}

    <div id="splitlayout" class="splitlayout reset-layout">
      <div class="content">
        <div class="side side-left">
          {{ block "left" . }}
          {{ end }}
        </div>

        <div class="side side-right">
          {{ block "right" . }}
          {{ end }}

        </div>

        <div class="page page-left">
        {{ block "ultraleft" . }}
        {{ end }}
        </div>

        <div class="page page-right">
          {{ block "ultraright" . }}
          {{ end }}
        </div>
      </div>
    </div>

    {{ block "footer" . }}
    {{ end }}

  </body>
</html>
