<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cazadores de Rayos Gamma</title>
    <meta name="description" content="Cazadores de Rayos Gamma">
    <!-- To ensure proper rendering and touch zooming, add the viewport meta tag to your <head>. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="Shortcut Icon" href='{{ "img/favicon.png" | absURL}}' type="image/x-icon">

    <link rel="stylesheet" type="text/css" href='{{ "css/main.bundle.css"  | absURL  }}' />
    {{ block "scripts" . }}
    {{ end }}

  </head>
  <body>

    {{ block "navbar" . }}
    {{ end }}

    <div id="splitlayout" class="splitlayout reset-layout">
      <div class="content">
        {{ block "main" . }}
        {{ end }}
        <div class="page page-left">
        {{ block "ultraleft" . }}
        {{ end }}
        </div>
        <div class="page page-right">
        {{ block "ultraright" . }}
        {{ end }}
        </div>
      </div>
    </div>

    {{ block "extrascripts" . }}
    {{ end }}
    <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-81417617-1','auto');ga('send','pageview');
    </script>
  </body>
</html>
